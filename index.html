<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REESTAR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Winky+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">


        <div class="header">
            <h1 class="name">Reestar</h1>
            <div class="list">
                <p>Home</p>
                <p>|</p>
                <p>Recipe</p>
                <p>|</p>
                <p>Contact</p>
            </div>
        </div>


        <div class="imgsec">
            <div class="img">
                <img src="./image/burger.jpg" alt="1">
                <h3>Burger</h3>
                <p>⭐⭐⭐⭐⭐(5.0)</p>
                <p>$300</p>
                <button>Order Now</button>
            </div>

            <div class="img">
                <img src="./image/pizza.jpg" alt="2">
                <h3>Pizza</h3>
                <p>⭐⭐⭐⭐(4.4)</p>
                <p>$400</p>
                <button>Order Now</button>
            </div>

            <div class="img">
                <img src="./image/sandwich.jpg" alt="3">
                <h3>Sandwich</h3>
                <p>⭐⭐⭐⭐⭐(4.9)</p>
                <p>$250</p>
                <button>Order Now</button>
            </div>

        </div>


        <div class="footer">

            <form action="">
                <table class="table">
                    <tr>
                        <thead>ContactUs</thead>
                    </tr>
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                        </td>
                        <td>
                            <input type="text" name="name" id="name" placeholder="Enter Your Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age:</label>
                        </td>
                        <td>
                            <input type="number" name="age" id="age" placeholder="Enter Your Age">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail">Email:</label>
                        </td>
                        <td>
                            <input type="email" name="mail" id="mail" placeholder="Enter Your Email">
                        </td>
                    </tr>
                    <tr>
                        <td> <button>Send</button></td>
                       
                    </tr>
                </table>
            </form>

        </div>

    </div>
</body>

</html>
